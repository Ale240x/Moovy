    <!--form-->
    <div class="container mx-auto p-3">
        <div class="row">
            <div class="card card-body border-success" style="width: 516px;">
                <form action="" method="POST">
                    
                    <div class="col-md-4 mb-4 col-form-label mx-auto">
                        <div class="form-outline">
                            <label for="modello_auto">Categoria</label>
                            <select id="modello_auto" name="modello_auto" class="form-control">
                              <option value="Suv">Suv</option>
                              <option value="Utilitaria">Utilitaria</option>
                              <option value="Berlina">Berlina</option>
                            </select>
                        </div>
                    </div>                          
        
                    <div class="col-md-4 mb-4 col-form-label mx-auto">
                        <div class="form-outline">
                            <label for="ordine">Ordina per prezzo:</label>
                            <select id="ordine" name="ordine" class="form-control">
                                <option value="ASC">Crescente</option>
                                <option value="DESC">Decrescente</option>
                            </select>
                        </div>       
                    </div>
        
                    <div class="col-md-4 mb-4 col-form-label mx-auto">
                        <div class="form-outline">
                            <label for="prezzo">Prezzi</label>
                            <select id="prezzo" name="prezzo" class="form-control">
                                <option value="5-10">€5 - €10 /ora</option>
                                <option value="10-15">€10 - €15 /ora</option>
                                <option value="15-20">€15 - €20 /ora</option>
                            </select>
                        </div>       
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 col-form-label mx-auto text-right">
                            <h6>Autista:</h6>
                            <input type="radio" id="aut-si" name="autista" value="1" required>
                            <label for="aut-si">Sì</label>
                            <input type="radio" id="aut-no" name="autista" value="null" required>
                            <label for="aut-no">No</label>
                        </div>
                        
                        <div class="col-md-4 col-form-label mx-auto text-left">
                            <button type="submit" class="btn btn-success my-3">Conferma</button>
                        </div>
                    </div>
                        
                    <br>
                </form>
            </div>
        </div>
        
        
    </div>
        
    <footer class="text-center text-lg-start bg-light text-muted">
